<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Knorplanner</title>
    <style>
      body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial;margin:0}
      .border{border:1px solid #e5e7eb}.rounded-2xl{border-radius:1rem}.rounded-xl{border-radius:.75rem}.rounded-full{border-radius:9999px}
      .p-4{padding:1rem}.p-3{padding:.75rem}.px-3{padding-left:.75rem;padding-right:.75rem}.py-2{padding-top:.5rem;padding-bottom:.5rem}.py-1{padding-top:.25rem;padding-bottom:.25rem}
      .mb-3{margin-bottom:.75rem}.mb-2{margin-bottom:.5rem}.mb-4{margin-bottom:1rem}.mt-6{margin-top:1.5rem}.mt-2{margin-top:.5rem}.mt-3{margin-top:.75rem}
      .gap-2{gap:.5rem}.grid{display:grid}.grid-cols-12{grid-template-columns:repeat(12,minmax(0,1fr))}
      .flex{display:flex}.items-center{align-items:center}.justify-between{justify-content:space-between}.flex-wrap{flex-wrap:wrap}
      .text-lg{font-size:1.125rem;font-weight:600}.text-sm{font-size:.875rem}.font-semibold{font-weight:600}.font-bold{font-weight:700}
      .bg-gray-50{background:#f9fafb}.bg-gray-100{background:#f3f4f6}.text-gray-500{color:#6b7280}.text-gray-600{color:#4b5563}.text-gray-400{color:#9ca3af}
      .max-w-7xl{max-width:80rem}.mx-auto{margin-left:auto;margin-right:auto}.w-full{width:100%}.w-16{width:4rem}.w-20{width:5rem}.h-64{height:16rem}.h-96{height:24rem}
      .rounded{border-radius:.375rem}.space-y-2> *+*{margin-top:.5rem}.overflow-auto{overflow:auto}.min-w-full{min-width:100%}.border-separate{border-collapse:separate}
      .error{background:#fee2e2;color:#991b1b;border:1px solid #fecaca;padding:12px;border-radius:12px;margin:12px;font-family:ui-monospace, Menlo, Consolas, monospace;white-space:pre-wrap}
      .ok{background:#ecfdf5;color:#065f46;border:1px solid #a7f3d0;padding:10px;border-radius:10px;margin:12px}
    </style>

    <!-- React + ReactDOM UMD -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel voor JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Error overlay: toon fouten óp de pagina -->
    <script>
      window.addEventListener('error', (e) => {
        const div = document.createElement('div');
        div.className = 'error';
        div.textContent = 'Fout: ' + (e.message || e.error || e.filename || 'onbekend');
        document.body.prepend(div);
      });
      window.addEventListener('unhandledrejection', (e) => {
        const div = document.createElement('div');
        div.className = 'error';
        div.textContent = 'Unhandled promise rejection: ' + (e.reason && (e.reason.stack || e.reason.message) || e.reason);
        document.body.prepend(div);
      });
    </script>

    <!-- ========== COMPONENTS (was BackstageComponents.jsx) ========== -->
    <script type="text/babel" data-presets="react">
      const { useState, useMemo } = React;

      /* Utilities */
      window.uid = () => Math.random().toString(36).slice(2, 10);
      const pad2 = (n) => (n < 10 ? \`0\${n}\` : \`\${n}\`);
      window.parseTimeToMin = (hhmm) => {
        if (!hhmm) return 0;
        const [h, m] = String(hhmm).split(':').map((x) => parseInt(x || 0, 10));
        return (isNaN(h) ? 0 : h) * 60 + (isNaN(m) ? 0 : m);
      };
      const minToTime = (min) => {
        const m = ((min % 1440) + 1440) % 1440;
        const h = Math.floor(m / 60), mm = m % 60;
        return \`\${pad2(h)}:\${pad2(mm)}\`;
      };

      /* Run sheet */
      window.buildRunSheet = (show, sketches) => {
        if (!show) return { items: [], totalMin: 0 };
        const ordered = [...(sketches || [])].sort((a,b)=>(a.order||0)-(b.order||0));
        const start = show.startTime || '19:30';
        let cur = window.parseTimeToMin(start);
        const items = [];
        ordered.forEach((s) => {
          const dur = parseInt(s.durationMin || 0, 10) || 0;
          const inTime = cur, outTime = inTime + dur;
          items.push({ type:'sketch', order:s.order, title:s.title, in:minToTime(inTime), out:minToTime(outTime), duration:dur });
          cur = outTime + 2;
        });
        return { items, totalMin: Math.max(0, cur - window.parseTimeToMin(start)) };
      };

      /* Simple table */
      window.ListTable = function ListTable({ headers, rows }) {
        return (
          <div className="overflow-auto">
            <table className="min-w-full border-separate border-spacing-y-2">
              <thead>
                <tr className="text-left text-sm text-gray-600">
                  {headers.map((h, i) => (<th key={i} className="px-3">{h}</th>))}
                </tr>
              </thead>
              <tbody>
                {rows.length === 0 && (
                  <tr className="rounded-xl bg-gray-50">
                    <td className="px-3 py-2 text-sm text-gray-500" colSpan={headers.length}>— Geen items —</td>
                  </tr>
                )}
                {rows.map((r, i) => (
                  <tr key={i} className="rounded-xl bg-gray-50">
                    {r.map((cell, j) => (<td key={j} className="px-3 py-2">{cell}</td>))}
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        );
      };

      /* View */
      window.RunSheetView = function RunSheetView({ runSheet, show }) {
        if (!show) return null;
        return (
          <div className="rounded-2xl border p-4">
            <div className="mb-4 flex items-center justify-between">
              <div>
                <h2 className="text-lg font-semibold">Run Sheet</h2>
                <p className="text-sm text-gray-500">Start {show.startTime} • Totale tijd ± {runSheet.totalMin} min</p>
              </div>
              <button className="rounded-xl border px-3 py-2" onClick={()=>window.print()}>Print / PDF</button>
            </div>
            {window.ListTable({
              headers:['#','Item','In','Uit','Duur'],
              rows: runSheet.items.map(it=>[it.order, it.title, it.in, it.out, it.duration+' min'])
            })}
          </div>
        );
      };
    </script>

    <!-- ========== APP (was BackstagePlannerApp.jsx) ========== -->
    <script type="text/babel" data-presets="react">
      const { useEffect, useMemo, useState } = React;
      const { uid, buildRunSheet, RunSheetView } = window;

      function App(){
        const boot = useMemo(() => {
          const people = [];
          const mics = [];
          const show = { id: uid(), name: "Demo show", date: new Date().toISOString().slice(0,10), startTime: "19:30" };
          const sketches = [
            { id: uid(), showId: show.id, title: "Welkom", order: 1, durationMin: 5 },
            { id: uid(), showId: show.id, title: "Sketch 2", order: 2, durationMin: 7 },
          ];
          return { people, mics, shows: [show], sketches };
        }, []);

        const [state] = useState(boot);
        const activeShow = state.shows[0];
        const showSketches = useMemo(()=> state.sketches.filter(s=>s.showId===activeShow.id), [state, activeShow.id]);
        const runSheet = useMemo(()=> buildRunSheet(activeShow, showSketches), [activeShow, showSketches]);

        return (
          <div className="mx-auto max-w-7xl p-4">
            <h1 className="text-2xl font-bold">Knorplanner – Live</h1>
            <p className="text-sm text-gray-600">Als je dit ziet, werkt alles. Daarna kun je je volledige apphierop terugbouwen.</p>
            <div className="mt-6">
              <RunSheetView runSheet={runSheet} show={activeShow} />
            </div>
          </div>
        );
      }

      // Zet op window zodat we kunnen mounten
      window.BackstagePlannerApp = App;
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div class="ok" id="status">JS geladen. Wacht op app…</div>

    <!-- Mount met retry (wacht tot Babel klaar is) -->
    <script>
      (function mountWhenReady(){
        if (window.BackstagePlannerApp && window.ReactDOM && window.React) {
          const root = document.getElementById('root');
          ReactDOM.createRoot(root).render(React.createElement(window.BackstagePlannerApp));
          const status = document.getElementById('status');
          if (status) status.textContent = 'OK: App gerenderd ✅';
        } else {
          setTimeout(mountWhenReady, 60);
        }
      })();
    </script>
  </body>
</html>
