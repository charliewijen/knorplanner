<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Knorplanner</title>
    <style>
      body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial;margin:0}
      .border{border:1px solid #e5e7eb}.rounded-2xl{border-radius:1rem}.rounded-xl{border-radius:.75rem}.rounded-full{border-radius:9999px}
      .p-4{padding:1rem}.mb-4{margin-bottom:1rem}
      .text-lg{font-size:1.125rem;font-weight:600}.text-sm{font-size:.875rem}.font-semibold{font-weight:600}.font-bold{font-weight:700}
      .bg-gray-50{background:#f9fafb}.text-gray-500{color:#6b7280}
      .error{background:#fee2e2;color:#991b1b;border:1px solid #fecaca;padding:12px;border-radius:12px;margin:12px;font-family:monospace;white-space:pre-wrap}
      .ok{background:#ecfdf5;color:#065f46;border:1px solid #a7f3d0;padding:10px;border-radius:10px;margin:12px}
    </style>

    <!-- React + ReactDOM UMD (met CORS zodat fouten zichtbaar worden) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin="anonymous"></script>

    <!-- Babel voor JSX (met CORS) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin="anonymous"></script>

    <!-- Error overlay: toont fouten direct op de pagina -->
    <script>
      function showErr(msg, file, line, col, stack) {
        const div = document.createElement('div');
        div.className = 'error';
        div.innerHTML =
          '<strong>Fout:</strong> ' + (msg || 'onbekend') +
          (file ? '<br><strong>Bestand:</strong> ' + file : '') +
          (line ? ' (r:' + line + (col ? ', k:' + col : '') + ')' : '') +
          (stack ? '<br><pre>' + stack + '</pre>' : '');
        document.body.prepend(div);
      }
      window.addEventListener('error', (e) => {
        const msg = e.message || (e.error && e.error.message) || 'Script error';
        const stack = e.error && e.error.stack;
        showErr(msg, e.filename, e.lineno, e.colno, stack);
      });
      window.addEventListener('unhandledrejection', (e) => {
        const r = e.reason || {};
        showErr(r.message || String(e.reason), r.fileName, r.lineNumber, r.columnNumber, r.stack);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div class="ok" id="status">JS geladen. Wacht op app…</div>

    <!-- App code direct in dit bestand -->
    <script type="text/babel" data-presets="react">
      const { useMemo } = React;

      // Utilities
      const uid = () => Math.random().toString(36).slice(2, 10);
      const parseTimeToMin = (hhmm) => {
        if (!hhmm) return 0;
        const [h, m] = String(hhmm).split(':').map((x) => parseInt(x || 0, 10));
        return (isNaN(h) ? 0 : h) * 60 + (isNaN(m) ? 0 : m);
      };
      const pad2 = (n) => (n < 10 ? `0${n}` : `${n}`);
      const minToTime = (min) => { const h = Math.floor(min/60), mm=min%60; return `${pad2(h)}:${pad2(mm)}`; };

      // RunSheet builder
      function buildRunSheet(show, sketches) {
        if (!show) return { items: [], totalMin: 0 };
        const ordered = [...(sketches||[])].sort((a,b)=>(a.order||0)-(b.order||0));
        let cur = parseTimeToMin(show.startTime||"19:30");
        const items=[];
        for(const s of ordered){
          const dur = parseInt(s.durationMin||0,10)||0;
          const I=cur,O=I+dur;
          items.push({order:s.order,title:s.title,in:minToTime(I),out:minToTime(O),duration:dur});
          cur=O+2;
        }
        return { items, totalMin: cur - parseTimeToMin(show.startTime||"19:30") };
      }

      // Simple table
      function ListTable({headers,rows}){
        return (
          <table className="min-w-full border-separate border-spacing-y-2">
            <thead><tr>{headers.map((h,i)=><th key={i} className="px-3">{h}</th>)}</tr></thead>
            <tbody>
              {rows.map((r,i)=><tr key={i} className="bg-gray-50">{r.map((c,j)=><td key={j} className="px-3 py-2">{c}</td>)}</tr>)}
            </tbody>
          </table>
        );
      }

      // Demo App
      function App(){
        const boot = useMemo(()=>{
          const show={id:uid(),name:"Demo show",date:new Date().toISOString().slice(0,10),startTime:"19:30"};
          const sketches=[{id:uid(),showId:show.id,title:"Welkom",order:1,durationMin:5},{id:uid(),showId:show.id,title:"Sketch 2",order:2,durationMin:7}];
          return {shows:[show],sketches};
        },[]);
        const activeShow=boot.shows[0];
        const runSheet=buildRunSheet(activeShow,boot.sketches);

        return (
          <div className="mx-auto max-w-7xl p-4">
            <h1 className="text-2xl font-bold">Knorplanner – Live</h1>
            <p className="text-sm text-gray-500">Als je dit ziet werkt React + Babel + Netlify ✅</p>
            <div className="mt-4">
              <ListTable headers={['#','Titel','In','Uit','Duur']} rows={runSheet.items.map(it=>[it.order,it.title,it.in,it.out,it.duration+' min'])}/>
            </div>
          </div>
        );
      }

      // Mount app
      (function mountWhenReady(){
        if (window.ReactDOM && window.React) {
          ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
          document.getElementById('status').textContent="OK: App gerenderd ✅";
        } else setTimeout(mountWhenReady,50);
      })();
    </script>
  </body>
</html>
